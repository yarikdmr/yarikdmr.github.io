    <div class="container">
        <div class="header-down form_wrapper">
            <form action="mailto:przyklad@gmail.com" class="form" method="post">
                <fieldset>
                    <legend>
                        Dane kontaktowe
                    </legend>
                    <div class="inputs">
                        <label for="name">Imię</label>
                        <input type="text" name="name">
                        <label for="surname">Nazwisko</label>
                        <input type="text" name="surname">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Adres</legend>
                    <div class="inputs">
                        <label for="Street">Ulica, nr domu</label>
                        <input type="text" name="Street">
                        <label for="index">Index</label>
                        <input type="number" name="index">
                        <label for="city">Miasto</label>
                        <input type="text" name="city">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Opłata</legend>
                    <div class="inputs inputs_pay">
                        <div class="radio">
                            <input type="radio" name="payment" id="blick">
                            <label for="blick">Blick</label>
                        </div>
                        <div class="radio">
                            <input type="radio" name="payment" id="cash">
                            <label for="cash">Gotówka</label>
                        </div>
                        <div class="radio">
                            <input type="radio" name="payment" id="card">
                            <label for="card">Karta</label>
                        </div>
                    </div>
                </fieldset>
                <div class="button_wrapper"><button type="submit">Opłacić</button></div>

            </form>
        </div>
